name: Run Tests
on:
  pull_request:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Train Model  # Model will be trained before testingg automated.
        run: python ml_model/model.py
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
